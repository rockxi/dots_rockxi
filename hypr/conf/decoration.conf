# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 5
        passes = 3
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    active_opacity = 0.95
    inactive_opacity = 0.89
}
windowrulev2 = opacity 0.93,class:^Alacritty
#layerrule = blur,waybar
layerrule = blur,rofi
