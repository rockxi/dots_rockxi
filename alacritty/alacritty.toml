[font]
size = 11 

[terminal.shell]
program = "/bin/zsh"
args = ["-l"]

[font.normal]
family = "Hurmit Nerd Font"
style = "Regular"

[window.padding]
x = 15
y = 15

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 500  # интервал мигания в миллисекундах

[selection]
save_to_clipboard = true

[keyboard]
bindings =[
{ key= "Back", mods= "Control", chars= "\u001b\u007f" } # Delete word
]

